site_name: FAQ
site_url: https://sitename.example
theme:
  name: material

  favicon: images/favicon.png
  
  icon:
    logo: material/frequently-asked-questions

  font:
    text: Montserrat
    code: Red Hat Mono

  palette:

    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark Mode
      primary: deep purple
      accent: purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light Mode
      primary: indigo
      accent: blue

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
