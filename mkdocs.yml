site_name: Frequently Asked Questions
site_url: https://tab1-web.github.io/faq/
extra_css:
  - stylesheets/extra.css
nav: 
    - Index: index.md
    - General:
      - 'Servers': General/Servers/servers.md
      - 'Technical Issues': General/TechnicalIssues/technical.md
      - 'Website':  General/Website/website.md
      - 'Miscellaneous': General/Miscellaneous/miscellaneous.md
      - 'Security':
        - 'Rules': General/Security/UserSafety/rules.md
        - 'Info': General/Security/UserSafety/security.md
        - 'Features': General/Security/UserSafety/features.md
      - 'Cosmetics': 
        - 'Info': General/Cosmetics/cosmetics-general.md
        - 'Previews': 
          - 'Hats': General/Cosmetics/Hats/hats.md
          - 'Suits': General/Cosmetics/Suits/suits.md
          - 'Cloaks': General/Cosmetics/Cloaks/cloaks.md
          - 'Agathions': General/Cosmetics/Agathions/agathions.md
    - Game: 
      - 'Noblesse': Game/noblesse.md
      - 'Subclasses': Game/subclasses.md
    - Signature:
      - 'Combat': Signature/Combat/signature-combat.md
      - 'Other': Signature/Other/signature-other.md
      - 'Progression':
        - 'Progression': 'Signature/Progression/signature-progression.md'
        - 'Items': 'Signature/Progression/Items/signature-items.md'
        - 'Quests': 'Signature/Progression/Quests/signature-quests.md'
theme:
  name: material
  
  favicon: images/favicon.png
  
  icon:
    logo: material/frequently-asked-questions

  

  font:
    text: Montserrat
    code: Red Hat Mono

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.path

  palette:

    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark Mode
      primary: deep purple
      accent: purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light Mode
      primary: indigo
      accent: blue

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.snippets
  - md_in_html
  - pymdownx.blocks.caption
  - tables
  - admonition
  
plugins:
  - search
  - tags
